name: Check Go source code

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/go-check.yaml'
      - '**.go'
      - '**.mod'
      - '**.sum'
      - 'internal/**'
      - 'run.ps1'

jobs:
  check-source-code:
    name: Check and test project

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Security check
        run: .\run.ps1 sec

      - name: Check project
        run: .\run.ps1 check

      - name: Run unit tests
        run: .\run.ps1 test
