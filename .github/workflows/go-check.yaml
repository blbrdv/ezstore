name: Check Go source code

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/actions/**'
      - '.github/workflows/go-check.yaml'
      - '.mage/**'
      - '**.go'
      - '**.mod'
      - '**.sum'
      - 'internal/**'
      - 'run.ps1'

jobs:
  check-source-code:
    name: Check and test project

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup GO
        uses: ./.github/actions/setup-go

      - name: Security check
        run: .\run.ps1 sec

      - name: Check project
        run: .\run.ps1 check

      - name: Run unit tests
        run: .\run.ps1 test

      - name: Save cache
        if: always()
        uses: ./.github/actions/save-cache
