name: E2e tests

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - '.**' # dot-dirs and dotfiles
      - '!.github/workflows/e2e-tests.yaml'
      - 'innosetup/**'
      - '*.md'
      - 'LICENSE'
      - '*.iss'
      - '*.conf'

jobs:
  build:
    name: Build

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download project dependencies
        run: go mod download -x

      - name: Build project
        run: .\run.ps1 build

      - name: Upload app
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: output

  test:
    name: Test

    needs: build

    strategy:
      fail-fast: true
      matrix:
        os: [ windows-2025, windows-2022, windows-11-arm ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download app
        uses: actions/download-artifact@v4
        with:
          name: build
          path: output

      - name: Test app
        run: .\tests\install.ps1
