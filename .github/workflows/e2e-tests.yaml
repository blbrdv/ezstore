name: E2e tests

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  test:
    name: Test app

    strategy:
      fail-fast: true
      matrix:
        os: [ windows-2025, windows-2022, windows-11-arm ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download project dependencies
        run: go mod download -x

      - name: Build project
        run: .\run.ps1 build

      - name: Test
        run: .\tests\install.ps1
