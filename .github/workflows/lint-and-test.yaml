name: Lint and test

on:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    name: Lint and test project

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false

      - uses: arduino/setup-task@v2

      - name: Lint project
        run: task lint

      - name: Run unit tests
        run: task test
