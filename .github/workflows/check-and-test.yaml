name: Check and test

on:
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/check-and-test.yaml'
      - '.idea/**'
      - '.vscode/**'
      - 'icons/**'
      - 'innosetup/**'
      - 'tests/**'
      - '*.md'
      - 'LICENSE'
      - 'setup.iss'
      - 'winres.json'

jobs:
  check-and-test:
    name: Check and test project

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Security check
        run: .\run.ps1 sec

      - name: Check project
        run: .\run.ps1 check

      - name: Run unit tests
        run: .\run.ps1 test
