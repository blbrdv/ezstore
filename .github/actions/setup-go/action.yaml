name: 'Innit'
outputs:
  cache-hit:
    description: True if cache was hit
    value: ${{ steps.cache.outputs.cache-hit }}
runs:
  using: 'composite'
  steps:
    - name: Restore cache
      id: cache
      uses: actions/cache/restore@v4
      with:
        path: |
          ~\go
          ~\AppData\Local\go-build
          %USERPROFILE%\magefile
        key: ${{ runner.os }}-${{ runner.arch }}-go-${{ hashFiles('.\go.mod', '.\.mage\go.mod') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-go-

    - name: Check if need Go installation
      id: go
      shell: pwsh
      run: |
        $NeedInstall = 'true';

        try {
          $GoOutput = & go version;
          echo $GoOutput;
          $GoOutput -match '^go version (go)?([.0-9]+)';
          echo $Matches;
          $GoInstalledVersion = $Matches[2];
          echo $GoInstalledVersion;

          $GoNeededVersion = & go list -f '{{.GoVersion}}' -m;
          echo $GoNeededVersion;

          if ( $GoNeededVersion -eq $GoInstalledVersion ) {
            $NeedInstall = 'false'
          }
        } finally {
          $Output = "need-install=$NeedInstall";

          echo $Output;
          echo $Output >> $env:GITHUB_OUTPUT;
        }

    - name: Setup GO
      if: steps.cache.outputs.cache-hit != 'true' && steps.go.outputs.need-install == 'true'
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: false

    - name: Download dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        cd .mage
        go mod download -x
        cd ..
        go mod download -x
